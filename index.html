<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Campos e Botões</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Website PH</h1>
        
        <!-- Campos do formulário -->
        <form id="meuFormulario">
            <label for="campo1">E-Mail:</label>
            <input type="text" id="email" name="email" placeholder="Informe o E-Mail">
            
            <label for="campo2">Senha:</label>
            <input type="text" id="Senha" name="senha" placeholder="Informe a Senha">

            <!-- Botões -->
            <div class="buttons">
                <button type="button" id="botaoEnviar">Enviar</button>
                <button type="button" id="botaoLimpar">Limpar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script> <!-- Importa o arquivo JavaScript -->
</body>
</html>
