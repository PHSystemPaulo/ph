<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>

            <div class="buttons">
                <button type="submit">Entrar</button>
            </div>
            <div id="message"></div>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
    // Simulação de dados de login corretos
    const validEmail = "usuario@exemplo.com";
    const validPassword = "123456";

    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita o comportamento padrão do formulário

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Validação simples do login
      if (email === validEmail && password === validPassword) {
        // Redireciona para a próxima página ao sucesso
        window.location.href = "geral.html";
      } else {
        // Exibe mensagem de erro se a validação falhar
        document.getElementById("error-message").style.display = "block";
      }
    });
  </script>
</body>
</html>
